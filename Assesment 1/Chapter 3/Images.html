<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skateboarding Pro's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Professional Skateboarders: Filipe Mota, Yuto Horigome & Gustavo Ribeiro</h1>
    
    <div class="image-container">
        <figure>
            <div class="filipe">
            <img src="filipe-mota.jpg" alt="Filipe Mota performing a kickflip" title="Filipe Mota - Kickflip" width="600" height="400" class="styled-image">
            <figcaption>Photo of Filipe Mota By Odd Anderson/CC BY</figcaption>
        </div>
        </figure>
    
        <figure>
            <div class="yuto">
            <img src="yuto-horigome.jpg" alt="Yuto Horigome skating in a competition" title="Yuto Horigome - Street Skate Champion" width="600" height="400" class="styled-image">
            <figcaption>Photo of Yuto Horigome By Monster/CC BY</figcaption>
        </div>
        </figure>
        
        <figure>
            <div class="gustavo">
            <img src="gustavo-ribeiro.jpg" alt="Gustavo Ribeiro grinding a rail" title="Gustavo Ribeiro - Technical Perfection" width="600" height="400" class="styled-image">
            <figcaption>Photo of Gustavo Ribeiro By Swatch/CC BY</figcaption>
        </div>
        </figure>
    </div>
</body>
</html>
